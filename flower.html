<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #46C2CB;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #453C67;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 20px;
        }
        button:hover {
            background-color: #6D67E4;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FFF5D7;
            transform: rotate(-45deg);
            animation: floatUp 4s infinite ease-in-out;
            opacity: 0.5;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FFF5D7;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-10vh) scale(0.5) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸŒ»ðŸŒ»ðŸŒ»</h1>
    <button onclick="goToGift()">Get Gift</button>
    <img id="flowerPhoto" src="flower1.jpg" alt="Flower Photo">
    <button onclick="changeFlowerPhoto()">Next Flower</button>
    <button onclick="goBack()">Back to Memories</button>
    <script>
        const flowerImages = ["flower1.jpg", "flower2.jpg", "flower3.jpg", "flower4.jpg", "flower5.jpg", "flower6.jpg", "flower7.jpg", "flower8.jpg", "flower9.jpg", "flower10.jpg", "flower11.jpg", "flower12.jpg"]; // Add your flower image filenames here
        let flowerIndex = 0;
        function changeFlowerPhoto() {
            flowerIndex = (flowerIndex + 1) % flowerImages.length;
            document.getElementById("flowerPhoto").src = flowerImages[flowerIndex];
        }
        function goBack() {
            window.location.href = "gallery.html";
        }

        function goToGift() {
            window.location.href = "gift.html";
        }
    </script>
    <div class="hearts" id="hearts"></div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.getElementById("hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
